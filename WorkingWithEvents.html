<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Event Handlers</title>
</head>
<body>
    <form>
    <label>Name :</label>
    <input type="text" id="name" name="name" /><br /><br />
    <label>Email :</label>
    <input type="email" id="email" name="email" /> <br /><br />
    <input type="submit" value="submit" name="submit">
    </form>

    <script>

        function setBackgroundColor(){
            event.srcElement.style.backgroundColor="yellow";
        }

        function resetBackgroundColor(){
            event.srcElement.style.backgroundColor="";
        }

        document.getElementById('name').addEventListener("focus",setBackgroundColor);
        document.getElementById('name').addEventListener("blur",resetBackgroundColor);

        document.getElementById('email').addEventListener("focus",setBackgroundColor);
        document.getElementById('email').addEventListener("blur",resetBackgroundColor);

    </script>
</body>
</html>
